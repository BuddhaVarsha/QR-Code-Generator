<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="custom.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <title>QR Code Generator</title>
</head>
<body>
    <script src="app.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>  <!--this must be imported for qr code conversion -->


    <form>
        <h2 class="heading">QR Code Generator</h2>
        <input type="url" id="website" name="website" placeholder="Enter url" required />
        <div id="qr-code-container">
            <div id="qrcode" class="qrcode"></div>
        </div>
        <button type="button" class="generateBtn" onclick="generateQRCode()">Generate</button>
    </form>
</body>
</html>
